<div class="container">
    <div class="text-center">
        <h4>List of Planets</h4>
        <p>Add to favourite list by checking the checkbox</p>
    </div>
    <div class="form-group form-check" *ngFor="let planet of planets">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" 
         (click)="toggleFavourite(planet)"
         [checked]="planet.isFavourite"> {{ planet.name}}
        </label>
    </div>
</div>
